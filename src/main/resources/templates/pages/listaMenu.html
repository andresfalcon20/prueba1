<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <title>Menú Completo</title>
</head>
<body>
LISTA MENÚ
<div class="container mt-3">
    <form th:action="@{/platos}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="categoria" class="form-control" placeholder="Filtrar por categoría"
                   th:value="${buscarPlato}">
            <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
    </form>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Categoría</th>
            <th>Disponible</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="plato: ${platos}">
            <td th:text="${plato.id}"></td>
            <td th:text="${plato.nombre}"></td>
            <td th:text="${plato.descripcion}"></td>
            <td th:text="${plato.precio}"></td>
            <td th:text="${plato.categoria}"></td>
            <td>
                <span th:if="${plato.disponible}">Sí</span>
                <span th:unless="${plato.disponible}">No</span>
            </td>
            <td>
                <a th:href="@{/editarPlato/} + ${plato.id}" class="btn btn-actualizar">Actualizar</a>
                <a th:href="@{//eliminarPlato/} + ${plato.id}" class="btn btn-eliminar">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/formularioPlato}" class="btn btn-guardar">Nuevo Plato</a>
</div>
</body>
</html>
