<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${plato.id == null ? 'Registrar Nuevo Plato' : 'Editar Plato'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<form th:action="@{/platos/guardarPlato}" method="post" th:object="${plato}">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">RESTAURANTE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">INICIO</a></li>
                <li class="nav-item"><a class="nav-link" href="/platos/nuevo">NUEVO PLATO</a></li>
                <li class="nav-item"><a class="nav-link" href="/platos/lista">VER MENÚ</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            <h2 class="text-center">REGISTRAR NUEVO PLATO</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/platos/guardar}" method="post" th:object="${plato}">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="nombre" class="form-label">NOMBRE DEL PLATO:</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">DESCRIPCION:</label>
                    <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">PRECIO:</label>
                    <input type="number" class="form-control" id="precio" th:field="*{precio}" required>
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">CATEGORIA:</label>
                    <select class="form-select" id="categoria" th:field="*{categoria}" required>
                        <option value="">Seleccione una categoría</option>
                        <option value="Entrada">Entrada</option>
                        <option value="Plato Fuerte">Plato Fuerte</option>
                        <option value="Postre">Postre</option>
                        <option value="Bebida">Bebida</option>
                        <option value="Ensalada">Ensalada</option>
                    </select>
                </div>

                <div class="mb-3 form-check">
                    <label class="form-check-label" for="disponible">PLATO DISPONIBLE</label>
                    <input type="checkbox" class="form-check-input" id="disponible" th:field="*{disponible}" value="true">

                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-dark">GUARDAR PLATO</button>
                    <a th:href="@{/platos}" class="btn btn-secondary">CANCELAR</a>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">© 2025 Restaurante | Todos los derechos reservados</p>
</footer>
</form>
</body>
</html>
