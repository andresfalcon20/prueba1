<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${plato.id == null ? 'Registrar Nuevo Plato' : 'Editar Plato'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <form th:action="@{/guardarPlato}" method="post" th:object="${plato}">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Plato:</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción:</label>
            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio:</label>
            <input type="number" class="form-control" id="precio" th:field="*{precio}" required>
        </div>

        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría:</label>
            <select class="form-select" id="categoria" th:field="*{categoria}" required>
                <option value="">Seleccione una categoría</option>
                <option value="Entrada">Entrada</option>
                <option value="Plato Fuerte">Plato Fuerte</option>
                <option value="Postre">Postre</option>
                <option value="Bebida">Bebida</option>
                <option value="Ensalada">Ensalada</option>
            </select>
        </div>

        <div class="mb-3 form-check">
            <label class="form-check-label" for="disponible">Plato Disponible</label>
        </div>

        <button type="submit" class="btn btn-dark">Guardar Plato</button>
        <a th:href="@{/platos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

</body>
</html>
